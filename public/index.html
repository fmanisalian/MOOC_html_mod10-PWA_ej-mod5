<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="files/manifest.json">
  <meta name="description" content="Una app de shooter" />
  <meta name="theme-color" content="#486DF0" />
  <meta name="apple-mobile-web-app-title" content="Shooter" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="files/icons/star192.png" />
  <title>Shooter Game</title>
  <link type="text/css" rel="stylesheet" href="game.css">
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>
  <script src="Character.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Opponent.js" type="text/javascript"></script>
  <script src="Boss.js" type="text/javascript"></script>
  <script src="Shot.js" type="text/javascript"></script> 
  <script src="main.js" type="text/javascript"></script>  
</head>

<body>
  <button id="butInstall" aria-label="Install" hidden>INSTALAR APP SHOOTER GAME...</button> <br/><br/>
  <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
  <button id="reset" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>
  <ul>
    <li id="scoreli">Score: 0</li>
    <li id="livesli">Lives: 3</li>
  </ul>

  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js').then((reg) => {
                console.log("Service worker registered", reg);
            })
        })
    }
</script>
<script src="files/install.js"></script>
</body>

</html>
